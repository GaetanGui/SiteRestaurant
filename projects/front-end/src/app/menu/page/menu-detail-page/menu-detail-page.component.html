<div class_="">
    
  <div class="container py-5 menu-detail-container">

    <h2 class="text-center mb-5 fw-bold text-uppercase text-primary">
      {{ (menuKey + '.name') | translate }}
    </h2>
    <p class="text-center description">{{ (menuKey + '.description') | translate }}</p>

    <div class="card choice-card shadow-lg border-0 mb-4">
      <div class="card-header choice-header text-center text-white py-3">
        <h3 class="mb-0 fw-bold text-uppercase">{{ 'entrees' | translate }}</h3>
      </div>
      <div class="card-body body choice-body">
        
        <tgam-menu-item *ngIf="choixEntrees[0]"
          (openImage)="openImage($event)"
          [dishName]="(choixEntrees[0].key + '.name') | translate"
          [description]="(choixEntrees[0].key + '.description') | translate"

          [image]="choixEntrees[0].image">
        </tgam-menu-item>

        <div class="choice-divider"><span>OU</span></div>

        <tgam-menu-item *ngIf="choixEntrees[1]"
          (openImage)="openImage($event)"
          [dishName]="(choixEntrees[1].key + '.name') | translate"
          [description]="(choixEntrees[1].key + '.description') | translate"
          [image]="choixEntrees[1].image">
        </tgam-menu-item>
      </div>
    </div>

    <div class="card choice-card shadow-lg border-0 mb-4">
      <div class="card-header choice-header text-center text-white py-3">
        <h3 class="mb-0 fw-bold text-uppercase">{{ 'plats' | translate }}</h3>
      </div>
      <div class="card-body body choice-body">
        
        <tgam-menu-item *ngIf="choixPlats[0]"
          (openImage)="openImage($event)"
          [dishName]="(choixPlats[0].key + '.name') | translate"
          [description]="(choixPlats[0].key + '.description') | translate"
          [image]="choixPlats[0].image">
        </tgam-menu-item>

        <div class="choice-divider"><span>OU</span></div>

        <tgam-menu-item *ngIf="choixPlats[1]"
          (openImage)="openImage($event)"
          [dishName]="(choixPlats[1].key + '.name') | translate"
          [description]="(choixPlats[1].key + '.description') | translate"
          [image]="choixPlats[1].image">
        </tgam-menu-item>
      </div>
    </div>

    <div class="card choice-card shadow-lg border-0 mb-4">
      <div class="card-header choice-header text-center text-white py-3">
        <h3 class="mb-0 fw-bold text-uppercase">{{ 'desserts' | translate }}</h3>
      </div>
      <div class="card-body body choice-body">
        
        <tgam-menu-item *ngIf="choixDesserts[0]"
          (openImage)="openImage($event)"
          [dishName]="(choixDesserts[0].key + '.name') | translate"
          [description]="(choixDesserts[0].key + '.description') | translate"
          [image]="choixDesserts[0].image">
        </tgam-menu-item>

        <div class="choice-divider"><span>OU</span></div>

        <tgam-menu-item *ngIf="choixDesserts[1]"
          (openImage)="openImage($event)"
          [dishName]="(choixDesserts[1].key + '.name') | translate"
          [description]="(choixDesserts[1].key + '.description') | translate"
          [image]="choixDesserts[1].image">
        </tgam-menu-item>
      </div>
    </div>

  </div>
    
  <div *ngIf="selectedImage" (click)="closeImage()"
       class="image-overlay d-flex align-items-center justify-content-center">
    <img [src]="selectedImage" (click)="$event.stopPropagation()"
         alt="Agrandissement"
         class="img-fluid enlarged-image">
    <button (click)="closeImage()"
            class="btn-close btn-close-white position-absolute top-0 end-0 m-4"
            aria-label="Fermer"></button>
  </div>
</div>
