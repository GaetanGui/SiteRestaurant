<div class="info-card">
  
  <div class="info-card-image">
    <img [src]="cardData.imageUrl" 
         [alt]="cardData.title">
  </div>

  <div class="info-card-content">
    
    <h3 class="info-title">{{ cardData.title }}</h3>
    
    <h4 *ngIf="cardData.subtitle" class="info-subtitle">
      {{ cardData.subtitle }}
    </h4>
    
    <p class="info-text">
      {{ cardData.text }}
    </p>
    
    <a *ngIf="cardData.buttonLabel && cardData.buttonLink" 
       [routerLink]="cardData.buttonLink" 
       class="info-button">
      {{ cardData.buttonLabel }}
    </a>

  </div>
</div>
